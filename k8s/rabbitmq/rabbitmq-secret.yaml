apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: keda-demo
type: Opaque
stringData:
  # Default credentials for local demo
  username: guest
  password: guest
  # AMQP connection string for KEDA
  connectionString: amqp://guest:guest@rabbitmq.keda-demo.svc.cluster.local:5672/
