apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: keda-demo
  labels:
    app: consumer
spec:
  replicas: 0
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: keda-demo-consumer:latest
        imagePullPolicy: Never
        env:
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: connectionString
        - name: QUEUE_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: QUEUE_NAME
        - name: PROCESSING_DELAY_MS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PROCESSING_DELAY_MS
        - name: PREFETCH_COUNT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PREFETCH_COUNT
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
